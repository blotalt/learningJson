<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smartphone Store</title>
  
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
/>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<style>
  .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: scale(1.10);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);}
</style>

<body class="bg-success" style="font-family: Georgia, 'Times New Roman', Times, serif;">


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Smartphone Store     <i class="fa-solid fa-envelope"></i>   <i class="fa-regular fa-thumbs-up"></i></a>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center text-black-50 mb-4" style="border: solid 15px black ">Latest Smartphones</h2>
    <div id="product-list" class="row g-4">
     
    </div>
  </div>


  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Smartphone Store | All rights reserved
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  const smartphones = [
    { id: 1, name: "iPhone 15 Pro", image: "https://www.imagineonline.store/cdn/shop/files/iPhone_15_Pro_Max_Blue_Titanium_PDP_Image_Position-1__en-IN.jpg?v=1759734013&width=1445", price: 999 },
    { id: 2, name: "Samsung Galaxy S24 Ultra", image: "https://i5.walmartimages.com/seo/Samsung-Galaxy-S24-256GB-US-Version-Unlocked-Android-Smartphone-with-50MP-Camera-8K-Video-Long-Battery-Marble-Gray_c70f133f-968b-459c-ad11-bef1e287b7ea.db451ef78808754c12262de42fb341c6.jpeg", price: 1199 },
    { id: 3, name: "Google Pixel 8 Pro", image: "https://virtual2web.com/12161-superlarge_default/google-pixel-8-pro-5g-12gb-128gb-blanco-porcelain-dual-sim-ga04798.jpg", price: 999 },
    { id: 4, name: "OnePlus 12", image: "https://gadgetsleo.com/storage/2024/01/One-Plus-12-Silver.jpg", price: 849 },
    { id: 5, name: "Xiaomi 14 Pro", image: "https://arystorephone.com/wp-content/uploads/2025/01/Redmi-Note-14-Pro-blue.jpg?v=1742627358", price: 799 },
    { id: 6, name: "ASUS ROG Phone 8", image: "https://dlcdnwebimgs.asus.com/gain/55E62148-BD52-48F6-90E8-46D17DD12BB0/w260/fwebp", price: 1099 },
    { id: 7, name: "Sony Xperia 1 V", image: "https://www.lbtechreviews.com/wp-content/uploads/2023/06/Sony_Xperia1_V_TOP-1080x608.jpeg", price: 1299 },
    { id: 8, name: "Nothing Phone (2)", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQuUNgqYHdnM1la-Lk3NE87KPVBAPL-eAaFg&s", price: 699 },
    { id: 9, name: "Realme GT 6 Pro", image: "https://static2.realme.net/images/realme-gt-6/point/m/7.jpg", price: 649 },
    { id: 10, name: "Vivo X100 Pro", image: "https://images-cdn.ubuy.com.kh/665c8d23e237ca2c1e32dafe-vivo-x100-pro-5g-6-78-034-amoled.jpg", price: 899 }
  ];

  const productList = document.getElementById("product-list");

  smartphones.forEach(phone => {
    const card = document.createElement("div");
    card.className = "col-md-4 col-lg-3";

    card.innerHTML = `
      <div class="card h-100 shadow-sm border-0">
        <img src="${phone.image}" class="card-img-top" alt="${phone.name}" style="height: 400px; object-fit: cover;">
        <div class="card-body text-center">
          <h5 class="card-title">${phone.name}</h5>
          <p class="card-text fw-bold text-success">$${phone.price}</p>
          <button class="btn btn-success btn-sm buy-btn">Buy Now</button>
        </div>
      </div>
    `;

    productList.appendChild(card);
  });

  // SweetAlert auto-close when clicking Buy Now
  document.querySelectorAll('.buy-btn').forEach((btn, index) => {
    btn.addEventListener('click', () => {
      const phone = smartphones[index];
      let timerInterval;

      Swal.fire({
        title: `Purchasing ${phone.name}`,
        html: `Your order will be confirmed in <b></b> milliseconds.`,
        timer: 2000,
        timerProgressBar: true,
        didOpen: () => {
          Swal.showLoading();
          const timer = Swal.getPopup().querySelector("b");
          timerInterval = setInterval(() => {
            timer.textContent = `${Swal.getTimerLeft()}`;
          }, 100);
        },
        willClose: () => {
          clearInterval(timerInterval);
        }
      }).then((result) => {
        if (result.dismiss === Swal.DismissReason.timer) {
          Swal.fire({
            icon: "success",
            title: "Purchase Complete!",
            text: `${phone.name} has been added to your cart.`,
            timer: 1500,
            showConfirmButton: false
          });
        }
      });
    });
  });
</script>

</body>
</html>
